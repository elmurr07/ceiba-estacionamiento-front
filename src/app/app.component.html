<registrar-vehiculo [refrescar]="listarVehiculosFunc"></registrar-vehiculo>
<total-pago></total-pago>
<div class="jumbotron umbotron-fluid bg-info text-light">
	<div class="container">
		<div class="row">
			<div class="col-8 text-center">
				<h1>Dolar TRM:</h1>
				<h3 id="lblTrmHoy">{{trm | currency}}</h3>
			</div>
			<div class="col row">
				<div class="col">
					<button id="btnRegistrarMoto" class="btn btn-success" title="Registrar Moto"
						[disabled]="numeroMotos >= 10" (click)="registrarIngreso('MOTO')">
						<i class="fa fa-motorcycle fa-5x"></i>
					</button>
				</div>
				<div class="col">
					<button id="btnRegistrarCarro" class="btn btn-success" title="Registrar Carro"
						[disabled]="numeroCarros >= 20" (click)="registrarIngreso('CARRO')">
						<i class="fa fa-car fa-5x"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row form-group d-flex justify-content-center">
		<div class="col-8">
			<div class="input-group">
				<input type="text" id="inputBuscar" class="form-control" placeholder="Buscar" [(ngModel)]="textFiltro">
				<div class="input-group-append">
					<span class="input-group-text">
						<i class="fa fa-search"></i>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-bordered">
			<tr>
				<th>Tipo Vehiculo</th>
				<th>Placa</th>
				<th>Fecha y Hora Ingreso</th>
				<th>Acci&oacute;n</th>
			</tr>
			<tr *ngFor="let registro of registros | forFilter: textFiltro">
				<td><span class="lblTipoTabla">{{registro.vehiculo.tipo}}</span></td>
				<td><span class="lblPlacaTabla">{{registro.vehiculo.placa}}</span></td>
				<td><span class="lblFechaInicioTabla">{{registro.inicio | date : 'dd/MM/yyyy HH:mm'}}</span></td>
				<td class="text-center">
					<button type="button" class="btnSalida btn btn-info" (click)="registrarSalida(registro.id)">
						Registrar Salida
					</button>
				</td>
			</tr>
		</table>
	</div>
</div>
