<!-- Modal -->
<div class="modal fade" id="modalRegistroIngreso" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form #vehiculoForm="ngForm" (submit)="registrarIngreso()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar Vehiculo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="tipo">Tipo Veh&iacute;culo</label>
                        <input type="text" class="form-control" id="tipo" [(ngModel)]="vehiculo.tipo" name="tipo"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="placa">Placa</label>
                        <input type="text" class="form-control" id="placa" [(ngModel)]="vehiculo.placa" name="placa"
                            required>
                    </div>
                    <div class="form-group" *ngIf="vehiculo.tipo == 'MOTO'">
                        <label for="cilindraje">Cilindraje</label>
                        <input type="number" class="form-control" id="cilindraje" [(ngModel)]="vehiculo.cilindraje"
                            name="cilindraje" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<alert></alert>
